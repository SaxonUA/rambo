<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ff8c00" />
  <title>Рембо Челендж</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css" />
  <link rel="preload" as="image" href="РЕМБО САКСОН (1).png" />

  <style>
    :root{
      --brand: #ff8c00;
      --panel-bg: rgba(0,0,0,.42);
      --txt: #fff;
      --shadow: rgba(0,0,0,.65);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial;
      color: var(--txt);
      background: #000 url('РЕМБО САКСОН (1).png') no-repeat center/cover fixed;
      display: grid;
      place-items: center;
      padding: 12px;
    }
    body::before{
      content: "";
      position: fixed; inset: 0;
      background: radial-gradient(1200px 600px at 50% 40%, rgba(0,0,0,.15), rgba(0,0,0,.55));
      pointer-events: none;
    }
    .panel{
      width: min(100%, 680px); /* зменшив ширину контейнера */
      padding: 6px;
      text-align: center;
    }

    .widget{
      background: var(--panel-bg);
      border: 1px solid var(--brand);
      border-radius: 12px;
      padding: 16px;
      margin: 12px auto;
      box-shadow: 0 8px 20px rgba(0,0,0,.35), 0 0 10px rgba(255,140,0,.25) inset;
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
    }

    .label{
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(20px, 2.6vw, 28px);
      color: var(--brand);
      text-shadow: 1px 1px 3px var(--shadow), 0 0 8px rgba(255,140,0,.8);
      margin: 2px 0;
      text-transform: uppercase;
    }
    .flip-damage .flip-clock-wrapper{
      background: rgba(0,0,0,.55);
      border: 1px solid var(--brand);
      border-radius: 8px;
      box-shadow: 0 0 14px rgba(255,140,0,.6);
      display: inline-block;
      padding-inline: 4px;
      margin: 6px 0;
    }
    .flip-damage .flip-clock-wrapper ul li a div div.inn{ font-size: clamp(30px, 6vw, 70px); }

    .note{ font-size: clamp(14px, 2vw, 18px); font-weight: 700; margin: 2px 0; }
    .note-gradient{
      background: linear-gradient(270deg, var(--brand), #fff);
      background-size: 400% 50%;
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: grad 6s ease infinite;
    }
    @keyframes grad {
      0% { background-position: 0 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0 50% }
    }

    .rembo-title{
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(16px, 2.6vw, 22px);
      color: var(--brand);
      margin: 2px 0 14px;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px var(--shadow), 0 0 8px rgba(255,140,0,.8);
    }

    .flip-clock-wrapper{
      margin: 0 auto;
      display: block;
      width: fit-content;
    }
    .flip-clock-divider .flip-clock-label{ color: #ddd; text-shadow: 1px 1px 2px var(--shadow); }
  </style>
</head>
<body>
  <main class="panel">
    <!-- Віджет дамага -->
    <div class="widget">
      <div class="label">Залишилось</div>
      <div class="label">настріляти:</div>
      <div class="flip-damage"><div id="damage-clock"></div></div>
      <div class="note note-gradient">+200 урону за 1 лайк YouTube</div>
      <div class="note note-gradient">+1 урон за 2 "тапи" в TikTok</div>
      <div class="note note-gradient">+50 урону за 1 грн</div>
    </div>

    <!-- Віджет таймера -->
    <div class="widget">
      <div class="rembo-title">До кінця челенджу залишилось:</div>
      <div class="flip-clock-wrapper"><div id="flip-clock"></div></div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
  <script>
    const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
    const GID = "1630188258";
    async function fetchSingleCell(range) {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${GID}&range=${range}&tqx=out:json`;
      const res = await fetch(url);
      const txt = await res.text();
      const json = JSON.parse(txt.substring(txt.indexOf('{'), txt.lastIndexOf('}')+1));
      return json.table.rows[0].c[0]?.v || 0;
    }
    $(async function () {
      const flipClock = $('#flip-clock').FlipClock(getTimeLeftKyiv(), {
        clockFace: 'HourlyCounter', countdown: true, autoStart: true
      });
      $('.flip-clock-divider.hours .flip-clock-label').text('Години');
      $('.flip-clock-divider.minutes .flip-clock-label').text('Хвилини');
      $('.flip-clock-divider.seconds .flip-clock-label').text('Секунди');
      setInterval(() => { flipClock.setTime(getTimeLeftKyiv()); }, 60000);

      const damageClock = $('#damage-clock').FlipClock(0, { clockFace: 'Counter', autoStart: false });
      let currentDamage = 0;
      let animationInterval = null;
      let animationInProgress = false;
      async function animateDamage(newValue) {
        if (animationInProgress) clearInterval(animationInterval);
        if (currentDamage === newValue) return;
        const step = newValue > currentDamage ? 1 : -1;
        const container = document.querySelector('.flip-damage');
        container.classList.toggle('increase', step > 0);
        container.classList.toggle('decrease', step < 0);
        animationInProgress = true;
        animationInterval = setInterval(() => {
          currentDamage += step;
          damageClock.setTime(currentDamage);
          if (currentDamage === newValue) {
            clearInterval(animationInterval);
            animationInProgress = false;
            setTimeout(() => container.classList.remove('increase', 'decrease'), 1500);
          }
        }, 5);
      }
      async function updateDamage() {
        try {
          let raw = await fetchSingleCell("C14");
          raw = raw.toString().replace(/\s/g, '');
          const value = parseInt(raw || 0);
          animateDamage(value);
        } catch (e) {
          console.error("Помилка оновлення дамага:", e);
        }
      }
      await updateDamage();
      setInterval(updateDamage, 15000);
    });
    function getTimeLeftKyiv() {
      const now = new Date();
      const kyiv = new Date(now.toLocaleString("en-US", { timeZone: "Europe/Kyiv" }));
      const end = new Date(kyiv);
      end.setHours(23, 59, 59, 999);
      return Math.floor((end - kyiv) / 1000);
    }
  </script>
</body>
</html>
