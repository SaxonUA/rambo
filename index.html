<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ff8c00" />
  <title>Рембо Челендж</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.css" />

  <style>
    :root{
      --brand: #ff8c00;
      --panel-bg: rgba(0,0,0,.42);
      --txt: #fff;
      --shadow: rgba(0,0,0,.65);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial;
      color: var(--txt);
     
      display: grid;
      place-items: center;
      padding: 12px;
    }

    /* Контейнер сторінки */
    .panel{ width: 720px; text-align: center; }

    /* Базовий віджет (фіксовані ширина/висота) */
    .widget{
      width: 500px;           /* фіксована ширина */
      height: 280px;          /* фіксована висота */
      margin: 20px auto;
      border: 0px solid var(--brand);
      border-radius: 12px;
      background: var(--panel-bg); /* фон лише всередині віджета */
      box-shadow: 0 8px 20px rgba(0,0,0,.35), 0 0 10px rgba(255,140,0,.25) inset;
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);

      /* Сітка: верх — середина — низ */
      display: grid;
      grid-template-rows: auto 1fr auto;
      grid-template-areas:
        "top"
        "center"
        "bottom";
      align-items: center;
      justify-items: center;
      overflow: hidden;
      padding: 12px 16px;
    }
    .widget-top   { grid-area: top; }
    .widget-center{ grid-area: center; display: grid; place-items: center; }
    .widget-bottom{ grid-area: bottom; }

    /* Тексти */
    .label{
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: var(--brand);
      text-shadow: 1px 1px 3px var(--shadow), 0 0 8px rgba(255,140,0,.8);
      margin: 2px 0;
      text-transform: uppercase;
      line-height: 1.05;
    }
    .rembo-title{
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: var(--brand);
      margin: 0 0 6px;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px var(--shadow), 0 0 8px rgba(255,140,0,.8);
      line-height: 1.05;
      text-align: center;
    }

    /* FlipClock стилізація */
    .flip-damage .flip-clock-wrapper{
      background: rgba(0,0,0,.55);
      border: 2px solid var(--brand);
      border-radius: 8px;
      box-shadow: 0 0 14px rgba(255,140,0,.6);
      display: inline-block;
      padding-inline: 4px;
    }
    .flip-damage .flip-clock-wrapper ul li a div div.inn{ font-size: 64px; }
    .flip-clock-wrapper{ margin: 0 auto; display: block; width: fit-content; }
    .flip-clock-divider .flip-clock-label{ color: #ddd; text-shadow: 1px 1px 2px var(--shadow); }

    /* Примітки */
    .note{ font-size: 18px; font-weight: 700; margin: 2px 0; }
    .note-gradient{
      background: linear-gradient(270deg, var(--brand), #fff);
      background-size: 400% 50%;
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: grad 6s ease infinite;
    }
    @keyframes grad {
      0% { background-position: 0 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0 50% }
    }
  </style>
</head>
<body>
  <main class="panel">
    <!-- Віджет дамага -->
    <section class="widget" aria-labelledby="w1-title">
      <div class="widget-top">
        <div class="label" id="w1-title">Залишилось</div>
        <div class="label">настріляти:</div>
      </div>
      <div class="widget-center">
        <div class="flip-damage"><div id="damage-clock"></div></div>
      </div>
      <div class="widget-bottom">
        <div class="note note-gradient">+200 урону за 1 лайк YouTube</div>
        <div class="note note-gradient">+1 урон за 2 "тапи" в TikTok</div>
        <div class="note note-gradient">+40 урону за 1 грн</div>
      </div>
    </section>

    <!-- Віджет таймера -->
    <section class="widget" aria-labelledby="w2-title">
      <div class="widget-top">
        <div class="rembo-title" id="w2-title">До кінця челенджу</div>
        <div class="rembo-title">залишилось:</div>
      </div>
      <div class="widget-center">
        <div class="flip-clock-wrapper"><div id="flip-clock"></div></div>
      </div>
      <div class="widget-bottom"></div>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
  <script>
    const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
    const GID = "1630188258";

    async function fetchSingleCell(range) {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${GID}&range=${range}&tqx=out:json`;
      const res = await fetch(url);
      const txt = await res.text();
      const json = JSON.parse(txt.substring(txt.indexOf('{'), txt.lastIndexOf('}')+1));
      return json.table.rows[0].c[0]?.v || 0;
    }

    $(async function () {
      // Таймер
      const flipClock = $('#flip-clock').FlipClock(getTimeLeftKyiv(), { clockFace: 'HourlyCounter', countdown: true, autoStart: true });
      $('.flip-clock-divider.hours .flip-clock-label').text('Години');
      $('.flip-clock-divider.minutes .flip-clock-label').text('Хвилини');
      $('.flip-clock-divider.seconds .flip-clock-label').text('Секунди');
      setInterval(() => { flipClock.setTime(getTimeLeftKyiv()); }, 60000);

      // Дамаг
      const damageClock = $('#damage-clock').FlipClock(0, { clockFace: 'Counter', autoStart: false });
      let currentDamage = 0; let interval = null; let inProgress = false;
      async function animateDamage(newValue) {
        if (inProgress) clearInterval(interval);
        if (currentDamage === newValue) return;
        const step = newValue > currentDamage ? 1 : -1;
        const container = document.querySelector('.flip-damage');
        container.classList.toggle('increase', step > 0);
        container.classList.toggle('decrease', step < 0);
        inProgress = true;
        interval = setInterval(() => {
          currentDamage += step; 
          damageClock.setTime(currentDamage);
          if (currentDamage === newValue) {
            clearInterval(interval); 
            inProgress = false;
            setTimeout(() => container.classList.remove('increase', 'decrease'), 800);
          }
        }, 2); // пришвидшена анімація
      }
      async function updateDamage() {
        try {
          let raw = await fetchSingleCell('C14');
          raw = String(raw).replace(/\\s/g,'');
          const value = parseInt(raw || 0, 10);
          animateDamage(value);
        } catch (e) { console.error('Помилка оновлення дамага:', e); }
      }
      await updateDamage();
      setInterval(updateDamage, 15000);
    });

    function getTimeLeftKyiv() {
      const now = new Date();
      const kyiv = new Date(now.toLocaleString('en-US', { timeZone: 'Europe/Kyiv' }));
      const end = new Date(kyiv); end.setHours(23,59,59,999);
      return Math.floor((end - kyiv) / 1000);
    }
  </script>
</body>
</html>
